<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Film Finder</title>
  </head>
  <body>
    <main>
      <img id="logo" src="./img/randommove.png" />

      <form id="searchform">
        <div class="container">
          <!--mb-3-->
          <label for="searchbox" class="form-label">Enter a keyword</label>
          <input
            type="text"
            class="form-control"
            id="searchbox"
            aria-describedby="emailHelp"
          />
          <button id="button" type="submit">Submit</button>
        </div>
      </form>

      <div class="d-flex justify-content-around flex-wrap container2">
        <div id="infoContainerTop"></div>
      </div>

      <div class="d-flex justify-content-around flex-wrap container2">
        <section id="films">
          <!-- Movies go in here, just leave empty-->
        </section>
        <div id="infoContainer"></div>
      </div>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.js"
        integrity="sha512-CTSrPIDxxtTdaIYlTKHEyvHa+70TOhC1pY3PLDgrUqCFifFtV7KrucZCvPy2K7hB0HtKgt0r4INTGBISqnaLNg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
    </main>
    <script src="./app.js" defer></script>
  </body>
</html>
